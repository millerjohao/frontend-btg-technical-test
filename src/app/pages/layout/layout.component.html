<div class="dashboard-container">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <div class="sidenav-header">
          <img src="assets/icons/btg.png" alt="Logo" class="sidenav-logo" width="60px" height="50px" style="padding: 5px;">
        </div>
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard/home" class="nav-item">
            <mat-icon class="nav-icon">home</mat-icon>
            <span class="nav-text">Inicio</span>
          </a>
          <a mat-list-item routerLink="/dashboard/profile" class="nav-item">
            <mat-icon class="nav-icon">account_circle</mat-icon>
            <span class="nav-text">Perfil</span>
          </a>
          <a mat-list-item routerLink="/dashboard/funds" class="nav-item">
            <mat-icon class="nav-icon">account_balance</mat-icon>
            <span class="nav-text">Fondos</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="content">
        <mat-toolbar color="primary" class="top-bar">
          <div class="user-info">
            <div class="user-balance">
              <span class="balance-label">Saldo disponible</span>
              <span class="balance-amount">{{currentCustomer?.balance | currency:'COP'}}</span>
            </div>
            <mat-menu #appMenu="matMenu">
              <button mat-menu-item>Cerrar sesi√≥n</button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="User Menu">
              <mat-icon>account_circle</mat-icon>
            </button>
          </div>
        </mat-toolbar>        
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
