<div class="funds-container">
    <h2>Fondos Disponibles</h2>
    <div class="funds-grid">
      <div *ngFor="let fund of availableFunds" class="fund-card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ fund.name }}</mat-card-title>
            <mat-card-subtitle>{{ fund.category }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Monto mínimo:</strong> {{ fund.minAmount | currency:'COP' }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="openAmountDialog(fund)">Afiliarse</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  
    <h2>Fondos a los que estás subscrito</h2>
    <div class="funds-grid">
        <div *ngFor="let fund of subscribedFunds" class="fund-card">
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{ fund.name }}</mat-card-title>
                <mat-card-subtitle>{{ fund.category }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>Monto subscrito: {{ fund.amount | currency }}</p>
                <p>Monto mínimo: {{ fund.minAmount | currency }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button color="warn" (click)="cancelAfiliation(fund)">Cancelar Afiliación</button>
              </mat-card-actions>
            </mat-card>
          </div>
    </div>
  </div>
